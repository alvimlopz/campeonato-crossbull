<div class="pontuacao-modal-container text-center">
  <h2 class="mb-4">Calculadora de Pontuação</h2>

  <!-- Pontuar por Tempo -->
  <section class="pontuacao-section">
    <h5>Pontuar por Tempo</h5>

    <div class="form-group my-3">
      <label>Tempo:</label>
      <div class="d-flex justify-content-center gap-2 flex-wrap">
        <input type="number" [(ngModel)]="minutos" placeholder="min" class="form-control tempo-input" />
        <span>:</span>
        <input type="number" [(ngModel)]="segundos" placeholder="s" class="form-control tempo-input" />
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2 flex-wrap">
      <button class="btn btn-primary" (click)="calcularPontuacao()">Calcular</button>
      <button class="btn btn-outline-light" (click)="limparCampos()">Limpar</button>
    </div>

    <div *ngIf="pontuacao !== null" class="mt-3 fs-5">
      <strong>Pontuação:</strong> {{ pontuacao }}
    </div>
  </section>

  <!-- Pontuar por Tempo + Devil Press -->
<section class="pontuacao-section">
  <h5>Pontuar por Tempo + Devil Press</h5>

  <div class="form-group mb-2">
    <label>Quantidade de Devil Press:</label>
    <input type="number" [(ngModel)]="devilPressQuantidade" placeholder="0" class="form-control w-auto d-inline-block" />
  </div>

  <button class="btn btn-success" (click)="calcularPontuacaoComDevilPress()">Calcular Total</button>

  <div *ngIf="pontuacaoTotalComDevilPress !== null" class="mt-3 fs-5">
    <strong>Pontuação Total:</strong> {{ pontuacaoTotalComDevilPress }}
  </div>
</section>

  <!-- Pontuar por PR -->
  <section class="pontuacao-section">
    <h5>Pontuar por PR (Peso)</h5>

    <div class="d-flex justify-content-center gap-2 mb-2 flex-wrap">
      <input type="number" [(ngModel)]="pesoPR" placeholder="Peso (kg)" class="form-control w-auto" />
      <button class="btn btn-primary" (click)="calcularPontuacaoPR()">Calcular</button>
    </div>

    <div *ngIf="pontuacaoPR !== null" class="fs-5">
      <strong>Pontuação PR:</strong> {{ pontuacaoPR }}
    </div>
  </section>

  <!-- Pontuar por Rounds -->
  <section class="pontuacao-section">
    <h5>Pontuar por Quantidade de Rounds</h5>

    <div class="form-group mb-2">
      <label>Rounds completos:</label>
      <input type="number" [(ngModel)]="roundsCompletos" class="form-control" />
    </div>

    <div class="form-group mb-2">
      <label>Shutter Run (incompleto):</label>
      <input type="number" [(ngModel)]="shutterRunParcial" class="form-control" />
    </div>

    <div class="form-group mb-3">
      <label>Power Clean (incompleto):</label>
      <input type="number" [(ngModel)]="powerCleanParcial" class="form-control" />
    </div>

    <button class="btn btn-primary" (click)="calcularPontuacaoRounds()">Calcular</button>

    <div *ngIf="pontuacaoRounds !== null" class="mt-3 fs-5">
      <strong>Pontuação Rounds:</strong> {{ pontuacaoRounds }}
    </div>
  </section>
</div>
